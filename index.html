  <script>
    var i;

    var elems1 = document.querySelectorAll('.chart-default');
    for (i = 0; i < elems1.length; i++) {
      new Dailychart(elems1[i]);
    }

    var elems2 = document.querySelectorAll('.chart-line');
    for (i = 0; i < elems2.length; i++) {
      new Dailychart(elems2[i], { lineWidth: 2 });
    }

    var elems3 = document.querySelectorAll('.chart-color');
    for (i = 0; i < elems3.length; i++) {
      new Dailychart(elems3[i], { lineWidth: 2, colorPositive: '#3d3d3d', colorNegative: '#3d3d3d' });
    }

    var elems4 = document.querySelectorAll('.chart-close');
    for (i = 0; i < elems4.length; i++) {
      new Dailychart(elems4[i], { lineWidth: 2, colorPositive: '#3d3d3d', colorNegative: '#3d3d3d', closeColor: '' });
